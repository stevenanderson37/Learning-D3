<!DOCTYPE html>
<html>
  <head>
    <title>Learning D3</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <style>
      .big {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <ul class="items">
      <li>This is an item</li>
      <li>This is an item</li>
      <li>This is an item</li>
      <li>This is an item</li>
      <li>This is an item</li>
    </ul>

    <script>
      // d3.selectAll('li').style('color', 'red');
      // d3.select('li').style('color', 'red');
      // d3.select('li:nth-child(4n)').style('color', 'red');
      d3.selectAll('li:nth-child(even)')
      .style('color', 'red')
      .html('This is an even number')
      .classed('big', true);
    </script>
  </body>
</html>
